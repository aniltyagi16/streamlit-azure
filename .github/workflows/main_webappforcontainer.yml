name: Build and deploy container app to Azure Web App - webappforcontainer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      #- name: Debug secret length 
       # run: echo "${{ secrets.AZURE_CREDENTIALS }}" | jq .
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name streamlitaregacr

      - name: Build and push container image
        run: |
          docker build -t streamlitaregacr.azurecr.io/streamlit_acr_dev:${{ github.sha }} .
          docker push streamlitaregacr.azurecr.io/streamlit_acr_dev:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: webappforcontainer
          slot-name: production
          images: streamlitaregacr.azurecr.io/streamlit_acr_dev:${{ github.sha }}
