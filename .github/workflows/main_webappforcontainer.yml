# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappforcontainer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://streamlitaregacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_83ff8ed9122c4b32ac9a0d379685fcea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59c7f02a16194624b0557532a4e60277 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: streamlitaregacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83ff8ed9122c4b32ac9a0d379685fcea }}/streamlit_acr_dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappforcontainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ba66b140b2a14373bc4dfda3a583be9b }}
        images: 'streamlitaregacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83ff8ed9122c4b32ac9a0d379685fcea }}/streamlit_acr_dev:${{ github.sha }}'